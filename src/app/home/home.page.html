<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <div class="amount">
          R$ 0.00
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" class="content">
  
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-label>Automação</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Saque</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Sair</ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>
  
    <div class="title">
      <h1>Tenha uma renda extra agora mesmo!</h1>
    </div>
    <div id="container">
        <img src="../../assets/icon/saque.jpg" alt="">
        <ion-button  (click)="setOpen(true)" expand="block">Iniciar Automação</ion-button>
    </div>

    <div id="img-bg">
      <img src="../../assets/icon/Galaxy.svg" alt="">
    </div>

  </ion-content>
  </div>


  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Automação</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="center">
       
          <div class="chat">
     
            <div class="messages" id="chat" >
              <div class="messages" id="chat">
                <div *ngFor="let message of insertMessage" class="message">
                    <!-- Mostre o logo somente se a propriedade showLogo estiver definida e for verdadeira -->
                    <img *ngIf="message.showLogo" class="logo" src="https://s2.glbimg.com/jsaPuF7nO23vRxQkuJ_V3WgouKA=/e.glbimg.com/og/ed/f/original/2014/06/10/461777879.jpg" alt="">
                    <div class="stark" *ngIf="message.imagem_path">
                        <img src="{{ message.imagem_path }}" alt="">
                    </div>
                    <div class="text" *ngIf="message.texto">
                        {{ message.texto }}
                    </div>
                </div>
            </div>
            
            
            
            
            <div class="message stark">
                <div class="typing typing-1"></div>
                <div class="typing typing-2"></div>
                <div class="typing typing-3"></div>
              </div>
            </div>
            
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
